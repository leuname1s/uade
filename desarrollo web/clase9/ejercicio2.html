<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="cointeiner">
        <header class="bg-success">header</header>
        <aside class="bg-info">banner interno</aside>
        <aside class="bg-danger d-block d-sm-none">banner celular</aside>
        <div class="row">
            <div class="bg-light col-md-6">columna izquierda</div>
            <div class="bg-light col-md-6">columna derecha</div>
        </div>
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5">
            <div class="col bg-secondary">columna 1</div>
            <div class="col bg-secondary">columna 2</div>
            <div class="col bg-secondary">columna 3</div>
            <div class="col bg-secondary">columna 4</div>
            <div class="col bg-secondary">columna 5</div>
            <div class="col bg-secondary">columna 6</div>
            <div class="col bg-secondary">columna 7</div>
            <div class="col bg-secondary">columna 8</div>
            <div class="col bg-secondary">columna 9</div>
            <div class="col bg-secondary">columna 10</div>
        </div>

        <footer class="bg-success">footer</footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
