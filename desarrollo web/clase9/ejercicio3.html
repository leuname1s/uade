<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="cointeiner">
        <header class="bg-success">header</header>
        <div class="row row-cols-2 row-cols-sm-4">
            <div class="bg-secondary col offset-md-3">1</div>
            <div class="bg-secondary col">2</div>
            <div class="gb-secondary col d-none d-md-block"></div>
            <div class="bg-secondary col">3</div>
            <div class="bg-secondary col offset-md-6">4</div>
        </div>
        <aside class="bg-info d-none d-sm-block d-md-none">tablet</aside>
        <div class="row row-cols-2 row-cols-sm-4">
            <div class="col bg-warning order-md-4">a</div>
            <div class="col bg-warning order-md-3">b</div>
            <div class="col bg-warning order-md-2">c</div>
            <div class="col bg-warning order-md-1">d</div>
        </div>
        <aside class="bg-info d-none d-md-block">desktop</aside>
        <aside class="bg-info d-block d-sm-none">mobile</aside>
        <div class="row">
            <div class="col bg-danger d-none d-sm-block">:(</div>
            <div class="col bg-danger">:D</div>
        </div>
        <footer class="bg-success d-block d-sm-none">footer</footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
